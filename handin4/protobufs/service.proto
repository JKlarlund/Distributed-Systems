syntax = "proto3";

option go_package = "protobufs/";

service Consensus {
  rpc RequestAccess (AccessRequest) returns (AccessResponse);
  rpc GrantQueuedAccess (AccessResponse) returns (google.protobuf.Empty);
}

message AccessRequest {
  int32 nodeID = 1;
   int32 timestamp = 2;
   string address = 3;
}

message AccessResponse {
  int32 nodeID = 1;
  int32 timestamp = 2;
  bool access = 3;
}
